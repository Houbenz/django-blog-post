{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="card  p-3 m-3">
        <form class="" method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Log in</legend>
                {{ form|crispy }}
            </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info">Login</button>
                    <small><a href="{% url 'password_reset'%}" class="d-block mt-2">Forgot password ? click to reset it</a></small>
                </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">Don't have an account ? <a href="{% url 'register' %}" class="ml-2">Sign up now</a></small>
        </div>

    
    </div>
{% endblock content %}
